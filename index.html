<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Binggo - Javascript</title>

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <div class="letter-container">
      <div>B</div>
      <div>I</div>
      <div>N</div>
      <div>G</div>
      <div>O</div>
    </div>
    <div class="number-container">
      <div class="number-row">
        <div class="number-boxes">
          
        </div>
      </div>
    </div>
  </div>

  <div class="winner">
    BINGO!
  </div>

  <div class="instruction">
    <ul>
      <li>Click Roll Numbers to get random bingo number</li>
      <li>Click New card to reset the game</li>
      <li>Winning Pattern are Horizontal, Vertical and Diagonal Straight</li>
    </ul>
  </div>

  <div class="controls">
    <button class="btn-new-card">New Card </button>
    <button class="btn-roll">Roll Numbers</button>
  </div>

  <div class="roll-container">

  </div>




  <script src="app.js"></script>
</body>
</html>
